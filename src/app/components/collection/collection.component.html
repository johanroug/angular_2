<div class="row">
  <div class="col-xs-12">
    <ul class="list-group" *ngIf="collection.length > 0">
      <li class="list-group-item" *ngFor="let item of collection">
        <span class="badge">{{item.type}}</span>
        <button class="btn btn-danger" (click)="removeItem(item)">Remove item</button>
        {{item.description}}
      </li>
    </ul>
    <h3 *ngIf="collection.length === 0">
      Add some items
    </h3>
  </div>
</div>
